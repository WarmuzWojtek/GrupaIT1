<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrzeglÄ…darka</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Numbers generator</h1>
      <div class="btnContainer">
        <button id="gen" class="btn fadeIn">draw numbers!</button>
        <button id="stat" class="btn fadeIn">get statistics</button>
      </div>
      <div class="tableContainer">
        <div class="evenContainer"></div>
        <div class="oddContainer"></div>
      </div>
    </div>
    <div class="modal fadeIn">
      <table>
        <thead>
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="stats"></tbody>
      </table>
      <button class="btn btn-close">close stats</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
